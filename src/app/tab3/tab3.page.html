<ion-header>
  <ion-toolbar>
    <ion-title>Agendar Cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles de Cita</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
        <ion-label position="floating">Nombre de la Mascota</ion-label>
        <ion-item>
          <ion-input type="text" [(ngModel)]="appointment.petName" name="petName" required></ion-input>
        </ion-item>

        <ion-label position="floating">Nombre del Due√±o</ion-label>
        <ion-item>
          <ion-input type="text" [(ngModel)]="appointment.ownerName" name="ownerName" required></ion-input>
        </ion-item>

        <ion-label position="floating">Fecha</ion-label>
        <ion-item class="center-container">
          <ion-datetime display-format="MMM DD, YYYY HH:mm" picker-format="MMM DD, YYYY HH:mm" [(ngModel)]="appointment.dateTime" name="dateTime"></ion-datetime>
        </ion-item>

        <ion-label position="floating">Notas</ion-label>
        <ion-item>
          <ion-textarea [(ngModel)]="appointment.notes" name="notes"></ion-textarea>
        </ion-item>

        <ion-button expand="full" type="submit">Agendar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
